apiVersion: pkg.crossplane.io/v1
kind: Configuration
metadata:
  name: helm-kubescape
spec:
  package: ghcr.io/hops-ops/helm-kubescape:{{ .Values.version }}
  packagePullSecrets:
    - name: ghcr
  skipDependencyResolution: {{ .Values.skipDependencyResolution }}

{{- if .Values.skipDependencyResolution }}
---
# Only rendered when skipDependencyResolution=true (platform/advanced use case)
# When false, Crossplane automatically resolves and installs embedded functions
apiVersion: pkg.crossplane.io/v1
kind: Function
metadata:
  name: hops-ops-helm-kubescaperender
spec:
  package: ghcr.io/hops-ops/helm-kubescape_render:{{ .Values.version }}
  packagePullSecrets:
    - name: ghcr
  skipDependencyResolution: {{ .Values.skipDependencyResolution }}
{{- end }}
